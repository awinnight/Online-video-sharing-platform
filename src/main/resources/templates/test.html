
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cropper.js</title>
    <link rel="stylesheet" type="text/css" th:href="@{static/cropperjs/dist/cropper.css}">
    <style>
        .container{
            width:500px;
            height:500px;
            border:1px solid #000;
            float: left;
        }
        .preview{
            width: 200px;
            height: 200px;
            float: left;
            border:1px solid #000;
            margin-left: 100px;
        }
        button{
            width: 100px;
            height: 30px;
            margin-top: 30px;
            margin-left: 150px;
        }
    </style>
</head>

<body>
<div class="container">
    <input type="file" id="file">
    <img src="" alt="" id="img">
</div>
<div class="preview">
    <img src="" alt="" id="imga">
</div>
<button>上传图片</button>

<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script th:src="@{static/cropperjs/dist/cropper.js}"></script>
<script>
    var image = document.getElementById('img');
    var cropper, canvas;
    $('#file').change(function(e){
        var file;
        var files = e.target.files;
        if (files && files.length > 0) {
            file = URL.createObjectURL(files[0]);
            $('#img').attr({'src': file})
        }
        cropper = new Cropper(image, {
            aspectRatio: 1,
            viewMode: 1,
            background: false,  //是否显示网格背景
            zoomable: false,   //是否允许放大图像
            guides: false,   //是否显示裁剪框虚线
            crop: function (event) { //剪裁框发生变化执行的函数。
                canvas = cropper.getCroppedCanvas({  //使用canvas绘制一个宽和高200的图片
                    width: 260,
                    height: 180,
                });
                $('#imga').attr("src", canvas.toDataURL("image/png", 0.3))  //使用canvas toDataURL方法把图片转换为base64格式
            }
        });
    })

    $('button').click(function () {
        var file = dataURLtoBlob($('#imga').attr("src"));  //将base64格式图片转换为文件形式
        var formData = new FormData();
        var newImg = new Date().getTime() + '.png';   //给图片添加文件名   如果没有文件名会报错
        formData.append('file', file, newImg)  //formData对象添加文件
        $.ajax({
            type: "POST",
            url: url + "/res/upload",
            data: formData,
            processData: false,  // 不处理数据
            contentType: false,  // 不设置内容类型
            success: function (data) {
                var data = JSON.parse(data);
            }
        })
    })


    //将base64格式图片转换为文件形式
    function dataURLtoBlob(dataurl) {
        var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
        while (n--) {
            u8arr[n] = bstr.charCodeAt(n);
        }
        return new Blob([u8arr], { type: mime });
    }
</script>
</body>

</html>
