<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>视频审核</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;text-align: center">
    <legend>视频详情</legend>
</fieldset>
<div style="text-align: center">
    <div class="layui-inline">
        <form class="layui-form layui-form-pane">
            <input type="text" id="id" name="id" required="" lay-verify="id" class="layui-input layui-hide" th:value="${ video.getId() }">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" id="title" autocomplete="off" class="layui-input"
                               th:value="${ video.getTitle() }" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">上传者</label>
                    <div class="layui-input-block">
                        <input type="text" name="uploader" id="uploader" autocomplete="off" class="layui-input"
                               th:value="${ userName }" readonly>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">视频分类</label>
                    <div class="layui-input-inline">
                        <input type="text" name="type" id="type" autocomplete="off" class="layui-input"
                               th:value="${ videoType }" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="createTime" id="createTime" autocomplete="off" class="layui-input"
                               th:value="${ createTime }" readonly>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">视频描述</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" th:text="${ video.getDescr() }" readonly></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">视频封面</label>
                        <div class="layui-input-block">
                            <img th:src="${ '/video/static/' + video.getCoverUrl() }" style="width: 260px;height: 180px">
                        </div>
                    </div>
                </div>

                <div class="layui-inline">
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">视频</label>
                        <div class="layui-input-block">
                            <video
                                    id="my-video"
                                    class="video-js"
                                    controls="controls"
                                    preload="auto"
                                    width="550"
                                    height="350"
                                    data-setup="{}"
                            >
                                <source th:src=" ${ '/video/static/' + video.getVideoUrl() }">
                            </video>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
