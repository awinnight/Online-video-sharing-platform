<!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">

        <head>
            <meta charset="UTF-8">
            <title>查看管理员信息</title>
            <meta name="renderer" content="webkit">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
            <meta name="viewport"
                  content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
            <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
            <link rel="stylesheet" th:href="@{/static/css/font.css}">
            <link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
            <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
            <script type="text/javascript" th:src="@{/static/lib/layui/layui.js}" charset="utf-8"></script>
            <script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
            <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
            <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
            <![endif]-->
        </head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="L_uname" class="layui-form-label">
                <span class="x-red">*</span>用户名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_uname" name="userName" required="" lay-verify="userName"
                       autocomplete="off" class="layui-input" disabled="disabled" th:value="${ user.getUserName() }">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_realName" class="layui-form-label">
                <span class="x-red">*</span>真实姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_realName" name="nickName" required="" lay-verify="nickName"
                       autocomplete="off" class="layui-input" disabled="disabled" th:value="${ user.getNickName() }">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">
                <span class="x-red">*</span>邮箱
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_email" name="email" required="" lay-verify="email"
                       autocomplete="off" class="layui-input" disabled="disabled" th:value="${ user.getEmail() }">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_password" class="layui-form-label">
                <span class="x-red">*</span>密码
            </label>
            <div class="layui-input-inline">
                <input type="test" id="L_password" name="passWord" required="" lay-verify="passWord"
                       autocomplete="off" class="layui-input" disabled="disabled" th:value="${ user.getPassWord() }">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_role" class="layui-form-label">
                <span class="x-red">*</span>角色
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_role" name="role" required="" lay-verify="role"
                       autocomplete="off" class="layui-input" disabled="disabled" th:value="${ user.getRolename() }">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_sign" class="layui-form-label">
                <span class="x-red">*</span>签名
            </label>
            <div class="layui-input-inline">
                <textarea class="layui-textarea" id="L_sign" name="sign" required="" lay-verify="sign" disabled="disabled" th:text="${ user.getSign() }" readonly></textarea>
            </div>
        </div>
    </form>
</div>

(function () {
    var hm = document.createElement("script");
    hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(hm, s);
})();</script>
</body>

</html>
